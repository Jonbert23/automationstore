# Netlify configuration for SHUZEE Digital Store

[build]
  # Base directory (where package.json is located)
  base = "web"
  
  # Build command
  command = "npm install && npm run build"
  
  # Output directory (relative to base)
  publish = "dist"

# PayMongo: serverless functions (secret key stays in Netlify env only)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Local testing: run "netlify dev" from project root to test PayMongo checkout
[dev]
  command = "npm run dev --prefix web"
  port = 3000
  targetPort = 3000
  autoLaunch = true

# Environment variables (set these in Netlify dashboard)
[build.environment]
  NODE_VERSION = "18"

# Let Netlify Functions handle their paths (must be before SPA catch-all)
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# SPA redirect - all other routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
