# Netlify configuration for SHUZEE Digital Store

[build]
  # Base directory (where package.json is located)
  base = "web"
  
  # Build command
  command = "npm install && npm run build"
  
  # Output directory (relative to base)
  publish = "dist"

# PayMongo: serverless functions (secret key stays in Netlify env only)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Local testing: run "netlify dev" from project root to test PayMongo checkout
[dev]
  command = "npm run dev --prefix web"
  port = 3000
  targetPort = 3000
  autoLaunch = true

# Environment variables (set these in Netlify dashboard)
[build.environment]
  NODE_VERSION = "18"

# Proxy /api/* to Netlify Functions via full URL (avoids internal rewrite being caught by SPA rule)
# For production, change the host to your production domain or use a separate API subdomain
[[redirects]]
  from = "/api/create-payment-intent"
  to = "https://shuzeestage.netlify.app/.netlify/functions/create-payment-intent"
  status = 200
  force = true
[[redirects]]
  from = "/api/attach-ewallet"
  to = "https://shuzeestage.netlify.app/.netlify/functions/attach-ewallet"
  status = 200
  force = true

# SPA redirect - all other routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
