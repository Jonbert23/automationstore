<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | APEX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .checkout-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 60px;
            margin-bottom: 80px;
        }

        .checkout-section {
            margin-bottom: 50px;
        }

        .checkout-section h3 {
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 25px;
            font-size: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .order-summary-box {
            background: #f9f9f9;
            padding: 30px;
            position: sticky;
            top: 120px;
            border: 1px solid var(--border);
        }

        .summary-item {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .summary-item img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            border: 1px solid #eee;
            background: white;
        }

        .radio-group {
            border: 2px solid var(--border);
            overflow: hidden;
        }

        .radio-option {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: 0.2s;
        }
        
        .radio-option:hover {
            background: #f9f9f9;
        }

        .radio-option:last-child {
            border-bottom: none;
        }

        .radio-option input {
            width: auto;
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .checkout-grid {
                grid-template-columns: 1fr;
            }
            .order-summary-box {
                order: -1;
                position: static;
            }
        }
    </style>
</head>
<body>

    <!-- Simple Header for Checkout -->
    <header style="position: static; padding: 25px 0; border-bottom: 1px solid var(--border);">
        <div class="container" style="text-align: center;">
            <a href="../index.html" class="logo">APEX<span>.</span></a>
        </div>
    </header>

    <section class="container checkout-grid" style="margin-top: 50px;">
        <!-- Checkout Form -->
        <div class="checkout-form">
            <div class="checkout-section">
                <h3>Contact Information</h3>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-control" placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="newsletter" style="width: auto; margin-right: 10px;">
                    <label for="newsletter" style="display: inline; font-weight: 400; font-family: var(--font-main); text-transform: none;">Keep me up to date on new drops and exclusive offers</label>
                </div>
            </div>

            <div class="checkout-section">
                <h3>Shipping Address</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Apartment, suite, etc. (optional)</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Postal Code</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <select class="form-control">
                        <option>United States</option>
                        <option>Canada</option>
                        <option>United Kingdom</option>
                    </select>
                </div>
            </div>

            <div class="checkout-section">
                <h3>Payment Method</h3>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="payment" id="card" checked>
                        <label for="card" style="margin: 0; flex: 1;">Credit Card</label>
                        <i class="fab fa-cc-visa" style="font-size: 2rem; margin-right: 10px; color: #1a1f71;"></i>
                        <i class="fab fa-cc-mastercard" style="font-size: 2rem; color: #eb001b;"></i>
                    </div>
                    <div style="padding: 25px; background: #f9f9f9; border-bottom: 1px solid var(--border);">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Card number">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Expiration (MM/YY)">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Security code">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name on card">
                        </div>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="payment" id="paypal">
                        <label for="paypal" style="margin: 0; flex: 1;">PayPal</label>
                        <i class="fab fa-paypal" style="font-size: 2rem; color: #003087;"></i>
                    </div>
                </div>
            </div>

            <button class="btn" style="width: 100%; padding: 20px; font-size: 1.2rem;"><span>Pay Now</span></button>
            <div style="text-align: center; margin-top: 25px;">
                <a href="cart.html" style="text-decoration: underline; font-size: 0.9rem; font-weight: 700;">Return to Cart</a>
            </div>
        </div>

        <!-- Order Summary Sidebar -->
        <div class="order-summary-box">
            <h4 style="margin-bottom: 20px;">In Your Bag</h4>
            <div class="summary-item">
                <div style="position: relative;">
                    <img src="https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa?auto=format&fit=crop&w=200&q=80" alt="Shoe">
                    <span class="cart-count" style="top: -10px; right: -10px;">1</span>
                </div>
                <div style="flex: 1;">
                    <h5 style="margin-bottom: 5px;">Zoom Velocity 5</h5>
                    <p style="font-size: 0.85rem; color: #666;">Neon Lime / US 9</p>
                </div>
                <div style="font-weight: 700;">$149.00</div>
            </div>

            <div class="summary-item">
                <div style="position: relative;">
                    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=200&q=80" alt="Shoe">
                    <span class="cart-count" style="top: -10px; right: -10px;">1</span>
                </div>
                <div style="flex: 1;">
                    <h5 style="margin-bottom: 5px;">Nitro Boost Red</h5>
                    <p style="font-size: 0.85rem; color: #666;">Red / US 10</p>
                </div>
                <div style="font-weight: 700;">$129.00</div>
            </div>

            <div style="margin: 20px 0;"></div>

            <div style="display: flex; justify-content: space-between; margin-bottom: 10px; color: #555;">
                <span>Subtotal</span>
                <span style="font-weight: 700;">$278.00</span>
            </div>
            <div style="display: flex; justify-content: space-between; margin-bottom: 10px; color: #555;">
                <span>Shipping</span>
                <span style="color: var(--success); font-weight: 700;">Calculated at next step</span>
            </div>
            <div style="display: flex; justify-content: space-between; margin-bottom: 20px; color: #555;">
                <span>Tax</span>
                <span>$22.24</span>
            </div>
            <div style="display: flex; justify-content: space-between; font-weight: 700; font-size: 1.4rem; border-top: 2px solid var(--primary); padding-top: 15px;">
                <span>Total</span>
                <span>$300.24</span>
            </div>
        </div>
    </section>

    <script src="../assets/js/main.js"></script>
</body>
</html>
