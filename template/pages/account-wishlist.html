<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist | APEX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="../index.html" class="brand">APEX <span>ATHLETE</span></a>
        </div>
        
        <nav class="nav-menu">
            <a href="account.html" class="nav-item">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="account-orders.html" class="nav-item">
                <i class="fas fa-box"></i>
                <span>Order History</span>
            </a>
            <a href="account-addresses.html" class="nav-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>Addresses</span>
            </a>
            <a href="account-payment.html" class="nav-item">
                <i class="fas fa-credit-card"></i>
                <span>Payment Methods</span>
            </a>
            <a href="account-wishlist.html" class="nav-item active">
                <i class="fas fa-heart"></i>
                <span>Wishlist</span>
            </a>
            <a href="account-profile.html" class="nav-item">
                <i class="fas fa-user-cog"></i>
                <span>Profile Settings</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="user-avatar">JD</div>
                <div style="flex: 1;">
                    <div style="font-weight: 600; font-size: 0.9rem; color: white;">Jonathan Doe</div>
                    <div style="font-size: 0.8rem;">Member since 2024</div>
                </div>
                <a href="../index.html" style="color: #9ca3af;"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="top-bar">
            <h1 class="page-title">Wishlist</h1>
        </div>

        <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px;">
            <!-- Product 1 -->
            <div class="data-card" style="padding: 0; overflow: hidden;">
                <div style="position: relative; aspect-ratio: 1; background: #f4f4f4;">
                    <img src="https://images.unsplash.com/photo-1560769629-975ec94e6a86?auto=format&fit=crop&w=600&q=80" alt="High Top" style="width: 100%; height: 100%; object-fit: cover;">
                    <div style="position: absolute; top: 10px; right: 10px; background: white; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                        <i class="fas fa-heart" style="color: var(--danger);"></i>
                    </div>
                </div>
                <div style="padding: 20px;">
                    <div style="font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; font-weight: 600; margin-bottom: 5px;">Lifestyle</div>
                    <h3 style="font-size: 1.1rem; font-weight: 700; margin-bottom: 10px; font-family: var(--font-heading); text-transform: uppercase;">Apex High-Top</h3>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div style="font-weight: 700; font-size: 1.1rem;">$189.00</div>
                        <button class="action-btn" style="padding: 8px 15px; font-size: 0.8rem;">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="data-card" style="padding: 0; overflow: hidden;">
                <div style="position: relative; aspect-ratio: 1; background: #f4f4f4;">
                    <img src="https://images.unsplash.com/photo-1551107696-a4b0c5a0d9a2?auto=format&fit=crop&w=600&q=80" alt="Blue Shoe" style="width: 100%; height: 100%; object-fit: cover;">
                    <div style="position: absolute; top: 10px; right: 10px; background: white; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                        <i class="fas fa-heart" style="color: var(--danger);"></i>
                    </div>
                </div>
                <div style="padding: 20px;">
                    <div style="font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; font-weight: 600; margin-bottom: 5px;">Running</div>
                    <h3 style="font-size: 1.1rem; font-weight: 700; margin-bottom: 10px; font-family: var(--font-heading); text-transform: uppercase;">Cloud Strider</h3>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div style="font-weight: 700; font-size: 1.1rem;">$159.00</div>
                        <button class="action-btn" style="padding: 8px 15px; font-size: 0.8rem;">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/js/main.js"></script>
</body>
</html>
