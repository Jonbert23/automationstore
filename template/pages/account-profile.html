<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings | APEX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="../index.html" class="brand">APEX <span>ATHLETE</span></a>
        </div>
        
        <nav class="nav-menu">
            <a href="account.html" class="nav-item">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="account-orders.html" class="nav-item">
                <i class="fas fa-box"></i>
                <span>Order History</span>
            </a>
            <a href="account-addresses.html" class="nav-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>Addresses</span>
            </a>
            <a href="account-payment.html" class="nav-item">
                <i class="fas fa-credit-card"></i>
                <span>Payment Methods</span>
            </a>
            <a href="account-wishlist.html" class="nav-item">
                <i class="fas fa-heart"></i>
                <span>Wishlist</span>
            </a>
            <a href="account-profile.html" class="nav-item active">
                <i class="fas fa-user-cog"></i>
                <span>Profile Settings</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="user-avatar">JD</div>
                <div style="flex: 1;">
                    <div style="font-weight: 600; font-size: 0.9rem; color: white;">Jonathan Doe</div>
                    <div style="font-size: 0.8rem;">Member since 2024</div>
                </div>
                <a href="../index.html" style="color: #9ca3af;"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="top-bar">
            <h1 class="page-title">Profile Settings</h1>
        </div>

        <div class="data-card">
            <div class="card-header">
                <h3 class="card-title">Personal Information</h3>
            </div>
            <form style="padding: 20px;">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-input" value="Jonathan">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-input" value="Doe">
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" value="john.doe@example.com">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input type="text" class="form-input" value="+1 (555) 123-4567">
                    </div>
                </div>
                <button type="submit" class="action-btn">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </form>
        </div>

        <div class="data-card">
            <div class="card-header">
                <h3 class="card-title">Security</h3>
            </div>
            <form style="padding: 20px;">
                <div class="form-group">
                    <label class="form-label">Current Password</label>
                    <input type="password" class="form-input" style="max-width: 400px;">
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Confirm New Password</label>
                        <input type="password" class="form-input">
                    </div>
                </div>
                <button type="submit" class="action-btn" style="background: white; color: #333; border: 1px solid #ddd;">
                    Update Password
                </button>
            </form>
        </div>
    </main>

    <script src="../assets/js/main.js"></script>
</body>
</html>
