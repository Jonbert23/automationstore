<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods | APEX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="../index.html" class="brand">APEX <span>ATHLETE</span></a>
        </div>
        
        <nav class="nav-menu">
            <a href="account.html" class="nav-item">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="account-orders.html" class="nav-item">
                <i class="fas fa-box"></i>
                <span>Order History</span>
            </a>
            <a href="account-addresses.html" class="nav-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>Addresses</span>
            </a>
            <a href="account-payment.html" class="nav-item active">
                <i class="fas fa-credit-card"></i>
                <span>Payment Methods</span>
            </a>
            <a href="account-wishlist.html" class="nav-item">
                <i class="fas fa-heart"></i>
                <span>Wishlist</span>
            </a>
            <a href="account-profile.html" class="nav-item">
                <i class="fas fa-user-cog"></i>
                <span>Profile Settings</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="user-avatar">JD</div>
                <div style="flex: 1;">
                    <div style="font-weight: 600; font-size: 0.9rem; color: white;">Jonathan Doe</div>
                    <div style="font-size: 0.8rem;">Member since 2024</div>
                </div>
                <a href="../index.html" style="color: #9ca3af;"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="top-bar">
            <h1 class="page-title">Payment Methods</h1>
            <button class="action-btn">
                <i class="fas fa-plus"></i> Add New Card
            </button>
        </div>

        <div class="data-card" style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
            <div style="display: flex; align-items: center; gap: 20px;">
                <i class="fab fa-cc-visa" style="font-size: 2.5rem; color: #1a1f71;"></i>
                <div>
                    <h4 style="margin-bottom: 5px; font-weight: 600; text-transform: uppercase;">Visa ending in 4242</h4>
                    <p style="color: var(--text-muted); font-size: 0.9rem;">Expires 12/28</p>
                </div>
            </div>
            <button class="action-btn" style="background: white; color: var(--danger); border: 1px solid var(--border); font-size: 0.8rem; padding: 8px 15px;">Remove</button>
        </div>

        <div class="data-card" style="display: flex; align-items: center; justify-content: space-between;">
            <div style="display: flex; align-items: center; gap: 20px;">
                <i class="fab fa-cc-mastercard" style="font-size: 2.5rem; color: #eb001b;"></i>
                <div>
                    <h4 style="margin-bottom: 5px; font-weight: 600; text-transform: uppercase;">Mastercard ending in 8899</h4>
                    <p style="color: var(--text-muted); font-size: 0.9rem;">Expires 09/26</p>
                </div>
            </div>
            <button class="action-btn" style="background: white; color: var(--danger); border: 1px solid var(--border); font-size: 0.8rem; padding: 8px 15px;">Remove</button>
        </div>
    </main>

    <script src="../assets/js/main.js"></script>
</body>
</html>
