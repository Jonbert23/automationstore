<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product | APEX Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
    <style>
        .form-section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }
        
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .media-item {
            aspect-ratio: 1;
            background: #f9fafb;
            border: 1px solid var(--border);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .media-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .media-remove {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.5);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.7rem;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="brand">APEX <span>ADMIN</span></div>
        </div>
        
        <nav class="nav-menu">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="products.html" class="nav-item active">
                <i class="fas fa-box"></i>
                <span>Products</span>
            </a>
            <a href="orders.html" class="nav-item">
                <i class="fas fa-shopping-cart"></i>
                <span>Orders</span>
            </a>
            <a href="customers.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Customers</span>
            </a>
            <a href="analytics.html" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Analytics</span>
            </a>
            <a href="settings.html" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="top-bar">
            <div style="display: flex; align-items: center; gap: 15px;">
                <a href="products.html" style="color: var(--text-muted); font-size: 1.2rem;"><i class="fas fa-arrow-left"></i></a>
                <h1 class="page-title">Edit Product</h1>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="action-btn" style="background: white; color: var(--danger); border: 1px solid var(--border);">Delete</button>
                <button class="action-btn"><i class="fas fa-save"></i> Save Product</button>
            </div>
        </div>

        <div class="form-grid">
            <!-- Left Column: Main Info -->
            <div style="display: flex; flex-direction: column; gap: 30px;">
                <!-- Basic Info -->
                <div class="data-card" style="padding: 30px;">
                    <h3 class="form-section-title">Basic Information</h3>
                    <div class="form-group">
                        <label class="form-label">Product Title</label>
                        <input type="text" class="form-input" value="Zoom Velocity 5">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-textarea" rows="6">Dominate the track with the Zoom Velocity 5. Engineered with our proprietary AeroMesh upper for breathability and the Nitro-X foam midsole for explosive energy return.</textarea>
                    </div>
                </div>

                <!-- Media -->
                <div class="data-card" style="padding: 30px;">
                    <h3 class="form-section-title">Media</h3>
                    <div class="image-upload">
                        <i class="fas fa-cloud-upload-alt" style="font-size: 2rem; color: #ccc; margin-bottom: 10px;"></i>
                        <p style="font-size: 0.9rem; color: #666;">Click to upload images</p>
                    </div>
                    <div class="media-grid">
                        <div class="media-item">
                            <img src="https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa?auto=format&fit=crop&w=200&q=80" alt="Product">
                            <div class="media-remove"><i class="fas fa-times"></i></div>
                        </div>
                        <div class="media-item">
                            <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?auto=format&fit=crop&w=200&q=80" alt="Product">
                            <div class="media-remove"><i class="fas fa-times"></i></div>
                        </div>
                    </div>
                </div>

                <!-- Pricing -->
                <div class="data-card" style="padding: 30px;">
                    <h3 class="form-section-title">Pricing</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label class="form-label">Price ($)</label>
                            <input type="number" class="form-input" value="149.00">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Compare at Price ($)</label>
                            <input type="number" class="form-input" placeholder="0.00">
                        </div>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label class="form-label">Cost per item ($)</label>
                            <input type="number" class="form-input" value="45.00">
                            <small style="color: var(--text-muted);">Customers won't see this</small>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Margin</label>
                            <div style="padding: 10px; background: #f9fafb; border-radius: 6px; color: var(--success); font-weight: 600;">69.8%</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Organization -->
            <div style="display: flex; flex-direction: column; gap: 30px;">
                <!-- Status -->
                <div class="data-card" style="padding: 30px;">
                    <h3 class="form-section-title">Status</h3>
                    <div class="form-group">
                        <label class="form-label">Product Status</label>
                        <select class="form-select">
                            <option selected>Active</option>
                            <option>Draft</option>
                            <option>Archived</option>
                        </select>
                    </div>
                </div>

                <!-- Organization -->
                <div class="data-card" style="padding: 30px;">
                    <h3 class="form-section-title">Organization</h3>
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select class="form-select">
                            <option>Running</option>
                            <option>Basketball</option>
                            <option>Training</option>
                            <option>Lifestyle</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Vendor</label>
                        <input type="text" class="form-input" value="APEX">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tags</label>
                        <input type="text" class="form-input" placeholder="Summer, Sale, New">
                    </div>
                </div>

                <!-- Inventory -->
                <div class="data-card" style="padding: 30px;">
                    <h3 class="form-section-title">Inventory</h3>
                    <div class="form-group">
                        <label class="form-label">SKU (Stock Keeping Unit)</label>
                        <input type="text" class="form-input" value="APX-ZV5-001">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Barcode (ISBN, UPC, GTIN)</label>
                        <input type="text" class="form-input" placeholder="">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Quantity Available</label>
                        <input type="number" class="form-input" value="124">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/admin.js"></script>
</body>
</html>
